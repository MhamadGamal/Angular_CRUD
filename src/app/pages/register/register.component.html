<form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)" >
    <div class="form-group">
        <input type="text" placeholder="full name" formControlName="fullName" class="form-control">
        <div class="validation text-danger" *ngIf="registerForm.controls.fullName.touched&&registerForm.controls.fullName.invalid   ">
            <p  *ngIf="registerForm.controls.fullName.errors.required"> full name field is required  </p>
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="user name" formControlName="userName" class="form-control">
        <div class="validation text-danger" *ngIf="registerForm.controls.userName.touched&&registerForm.controls.userName.invalid">
            <p  *ngIf="registerForm.controls.userName.errors.required"> user name field is required  </p>
            <p  *ngIf="registerForm.controls.userName.errors.minlength"> user name field lenght must be 8 characters  </p>
        </div>
    </div>
    <div class="form-group">
        <input type="email" placeholder="email" formControlName="email" class="form-control">
        <div class="validation txt-danger">
            <div class="validation text-danger" *ngIf="registerForm.controls.email.touched&&registerForm.controls.email.invalid">
                <p  *ngIf="registerForm.controls.email.errors.required"> email field is required  </p>
                <p  *ngIf="registerForm.controls.email.errors.email"> please enter a correct email  </p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" placeholder="password" formControlName="password" class="form-control">
        <div class="validation text-danger" *ngIf="registerForm.controls.password.touched&&registerForm.controls.password.invalid">
            <p  *ngIf="registerForm.controls.password.errors.required"> password field is required  </p>
            <p  *ngIf="registerForm.controls.password.errors.minlength"> password field lenght must be 8 characters  </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Gender</label>
        <div>
            <input type="radio"  formControlName="gender" value="male" checked> male 
            <input type="radio" class="ml-3"  formControlName="gender" value="female"> female  
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="address" formControlName="address" class="form-control">
        <div class="validation text-danger" *ngIf="registerForm.controls.address.touched&&registerForm.controls.address.invalid   ">
            <p  *ngIf="registerForm.controls.address.errors.required"> address field is required  </p>
        </div>
    </div>
    <div class="form-group">
            
        <button class="btn btn-block" [disabled]='!registerForm.valid' type="submit"> Register </button>
        <p class="mt-3"> have an acoount?  <a class="d-inline-block mx-2" [routerLink]="['/login']"> Login </a> </p>
    </div>

</form>
